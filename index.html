<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
    <style> 
    table, td {
        border: 1px solid black;}
      </style>
</head>
<body >
    <p></p>
    <n>[enter a number between 2 and 10]</n> <br>
    <input type="number" id="row">
    <n>by</n>

    <input type="number" id="column">
    <p>  <button onclick="myFunction()">Click here when ready!</button></p>
    <table id="mltplytbl"></table>

    <script>
        function myFunction() {
            var x
            var y
            var rows
            var rowws
            var row = parseInt(document.getElementById("row").value);
            var column = parseInt(document.getElementById("column").value);
            var table = document.getElementById("mltplytbl");
            
            if (row < 2 || row > 10 || column < 2 || column > 10) {
                alert("Please enter numbers between 2 and 10");
                return;
            }
            
            table.innerHTML = '';
            
            for ( x = 1; x <= row; x++) {
                rows = table.insertRow();
            for (y = 1; y <= column; y++) {
                rowws = rows.insertCell();
                rowws.innerText = x * y;
                }}}
    </script>

</body>
</html>
